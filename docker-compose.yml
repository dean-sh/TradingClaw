services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://tradingclaw:tradingclaw@db/tradingclaw
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - DEBUG=false
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=tradingclaw
      - POSTGRES_PASSWORD=tradingclaw
      - POSTGRES_DB=tradingclaw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Optional: Market data refresh worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: python -m platform.workers.market_refresh
    environment:
      - DATABASE_URL=postgresql+asyncpg://tradingclaw:tradingclaw@db/tradingclaw
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
